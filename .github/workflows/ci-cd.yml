name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: 
      - self-hosted
      - Windows
      - X64

    steps:
      # 1. Checkout code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub using secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image and push to DockerHub
      - name: Build and Push Docker Image
        shell: pwsh
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-app:latest

      # 4. Deploy to Kubernetes using kubectl
      - name: Deploy to Kubernetes
        shell: pwsh
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
